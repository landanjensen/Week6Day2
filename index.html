<!DOCTYPE html>
<html>
<head>
  <title>Toggle Colors Grid</title>
  <meta charset="utf-8">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      justify-items: center;
    }
    
    .box {
      height: 100px;
      width: 100px;
      background-color: #ccc;
      cursor: pointer;
    }
    
    .blue {
      background-color: blue;
    }
    
    .green {
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      
      $('.box').click(function() {
        
        $(this).toggleClass('blue green');
      });
    });
  </script>
</body>
</html>
